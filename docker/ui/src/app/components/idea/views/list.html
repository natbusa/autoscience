<div class="container">
  <div class="row">
    <div class="col-2">
      sidebar
    </div>

    <div class="col">

      <div class="card">
        <div class="card-header">
          Ideas
          <a href="new/idea" class="btn btn-sm btn-primary float-right ">New Idea!</a>
        </div>

      <div class="card-block">
        <table class="table table-hover">
          <tr class=" border-top-0" ng-repeat="p in d.data" ng-click="show(p.id)">
            <td ng-click="show(p.id)">
              {{p.attributes.title}}<br/>
              <small>{{p.attributes.desc}}</small>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
</div>
